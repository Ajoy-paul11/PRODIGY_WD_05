            <button> <img src="./images/search.png" alt="search-icon"></button>
        </div>

            <p>Invalid City Name! Please try again</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="weather-image">
            <h1 class="temp">Â°C</h1>
            <h2 class="city">City</h2>
            <div class="details">

                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">NA</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind copy.png" alt="">

                        <p class="wind">NA Km/h</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
